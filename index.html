<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Passo a Passo: Criando um Formulário com HTML e CSS </title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <header class="topo">
        <h1>Formulário</h1>
    </header>

    <main>
        <form class="formulário" action="">

            <fieldset>
                <form class="formulário" action=" ">
                    <div class="field">
                        
                        <label for="name">Nome: </label>
                        <input type="text" name="name" id="name" placeholder="José L. Fonseca" minlength="10" required><br><br>
                
                        <label for="sexo">Sexo:</label>
                        <div>
                            <input id="sexo_M" name="sexo" type="radio" value="M"> <label for="sexo_M">Masculino</label>
                            <input id="sexo_F" name="sexo" type="radio" value="F">                   <label for="sexo_F">Feminino</label>
                        </div><br>

                        <label for="estado">Estado</label>
                            <select id="estado" name="estado">
                                <option value="ac">Acre</option>
                                <option value="am">Amazonas</option>
                                <option value="pa">Pará</option>
                                <option value="mg">Minas Gerais</option>
                                <option value="rs">Rio Grande do Sul</option>
                                <option value="ro">Rondônia</option>
                            </select><br><br>

                        <input type="checkbox" name="termos" id="termos" required> <span>Estou de acordo com os termos de serviço.</span><br><br>

                        <label for="atendimento-especial">Descreva o atendimento especial de que precisa:<br></label>
                        <textarea name="atendimento-especial" id="atendimento-especial" rows="5"></textarea>
                
                        <div class="field">
                            <input class="button" type="submit" value="Inscrição">
                        </div>
                    </div>
                </form>
            </fieldset>
            
        
    </main>
    <footer>
        <div>
            <button class="button" value="Página do Tutorial" style="
            border-radius: 0; "><a href="https://misty-sodalite-5dd.notion.site/Tutorial-Passo-a-Passo-Criando-um-Formul-rio-com-HTML-e-CSS-1d518e3e451b4c669f9a3d19669aa69a#82094f8046c34e46a0416530d34910c0" target="_blank">Página do Tutorial</a></button>
        </div>
        <p>&copy; 2024 Faculdade UNINASSAU. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
